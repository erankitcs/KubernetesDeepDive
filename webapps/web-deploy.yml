apiVersion: apps/v1
kind: Deployment
metadata:
  name: simple-web
  labels:
    customer: acg
spec:
  selector:
    matchLabels:
      app: web
  replicas: 3
  strategy:
    type: RollingUpdate
  template:
    metadata:
     labels:
       app: web
    spec:
      containers:
      - image: erankitcs/simple-node-webapp:0.1
        name: web-app
        ports:
          - containerPort: 8080
     